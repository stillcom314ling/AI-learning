name: Build RaylibCS

on:
  push:
    branches:
      - main
      - 'claude/**'
      - 'feature/**'
    paths:
      - 'raylibcs/**'
      - '.github/workflows/buildraylibcs.yml'
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore raylibcs/RaylibCS.csproj

      - name: Publish WASM
        run: dotnet publish raylibcs/RaylibCS.csproj -c Release
        timeout-minutes: 30

      - name: Upload WASM build
        uses: actions/upload-artifact@v4
        with:
          name: raylibcs-wasm-${{ github.sha }}
          path: raylibcs/bin/Release/net8.0/browser-wasm/AppBundle/
          retention-days: 30
